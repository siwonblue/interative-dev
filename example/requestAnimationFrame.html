<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 max-scale=1, user-scale=0"
    />
    <title>Animation with requestAnimationFrame</title>
    <style>
      #animation-container {
        width: 150px;
        height: 150px;
        background-color: lightblue;
        position: relative;
      }

      #moving-box {
        width: 50px;
        height: 50px;
        background-color: orange;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="animation-container">
      <div id="moving-box"></div>
    </div>

    <script>
      const container = document.getElementById("animation-container");
      const box = document.getElementById("moving-box");
      let position = 0;
      let direction = 1;

      function animate() {
        // 애니메이션 로직을 구현합니다.
        position += direction * 2; // 박스의 위치를 이동시킵니다.
        box.style.left = position + "px";

        // 박스가 화면 끝에 도달하면 방향을 반대로 바꿉니다.
        if (
          position >= container.clientWidth - box.clientWidth ||
          position <= 0
        ) {
          direction *= -1;
        }

        // 다음 프레임을 요청합니다.
        requestAnimationFrame(animate);
      }

      // 첫 번째 프레임을 요청하여 애니메이션을 시작합니다.
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
